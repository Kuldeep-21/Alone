<div class="home">
<app-header></app-header>
<app-navbar ></app-navbar>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<div class="BookingForm" style="width: 800px;margin-left: 400px;">
<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">First Name</label>
        <input type="text" 
        class="form-control" 
        id="formGroupExampleInput" 
        placeholder="First Name"
        ngModel
        name="firstname" 
        required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Last Name</label>
        <input type="text" 
        class="form-control" 
        id="formGroupExampleInput2" 
        placeholder="Last Name"
        ngModel
        name="lastname">
      </div>
      <div class="mb-3">
          <label for="emailText" class="form-lable">Email</label>
          <input type="text"
          class="form-control"
          id="emailText"
          placeholder="Email"
          ngModel
          name="email"
          required
          email
          #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid Email!</span>
      </div>
      <div class="mb-3">
          <label for="addressText" class="form-lable">Address</label>
          <input type="text"
          class="form-control"
          id="addressText"
          placeholder="Enter Full Address"
          ngModel
          name="address">
      </div>
        <button class="btn btn-primary" 
        type="sumbit" style="margin-top: 10px;"
        [disabled]="!f.valid">Submit</button>
      </form>
    </div>
   
    </div>
